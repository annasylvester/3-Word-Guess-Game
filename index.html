<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>

<body>
	<div class="container">
		<div class="jumbotron">
            <img class="friendsPhoto" src="assets/images/2000px-Friends_logo.png" alt="FriendsPhoto">
			<h1>Hangman Game</h1>
    </div>
    
    <div class="containerLeft">
        <img class="friendsGroup" srs="assets/images/friendsgroup.jpg" alt="FriendsGroupPhoto"></img>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Word to Guess</h3>
            </div>
            <div class="panel-body">
                <h2 id="wordToGuess"></h2>
            </div>
        </div> 
    </div>

    <div class="containerRight">
            <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
           </div>
       </div>
       
       <div class="panel panel-default">
           <div class="panel-body">
               Guesses Left: <span id="numGuesses"></span>
           </div>
       </div>
       
       <div class="panel panel-default">
           <div class="panel-body">
               Win Counter: <span id="winCounter">0</span>
           </div>
       </div>
       
       <div class="panel panel-default">
           <div class="panel-body">
               Loss Counter:  <span id="lossCounter">0</span>
           </div>
       </div>
    </div>
	
	
</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
